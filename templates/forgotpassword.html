<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles.css">
  <title>TravelGo|ForgotPassword</title>
  <script>
    // Hide flash messages after 3 seconds (3000 ms)
    setTimeout(function() {
      var flashMessages = document.querySelectorAll('.flash-message');
      flashMessages.forEach(function(msg) {
        msg.style.transition = "opacity 0.5s";
        msg.style.opacity = 0;
        setTimeout(function() {
          msg.style.display = "none";
        }, 500); // Wait for fade-out transition
      });
    }, 3000);
  </script>
</head>
<body>
  <div class="logincontainer">
    <!-- TravelGo Logo -->
    <div class="logo">
      <div class="logo-icon"></div>
      <div class="logo-text">TravelGo</div>
    </div>
    <div class="slogan">"Explore the World, One Journey at a Time"</div>
    
    
    <div class="loginform">
    <form  method="POST" action="/forgotpassword">
      <h2>No Worries!..weâ€™ll send you reset instructions.</h2>
      <label for="email">Email</label>
      <input type="text" name="username" id="username" placeholder="Enter Your UserName">
     
      <button type="submit" class="active1">Send Link</button>
    </form>
    <button class="inactive1" onclick="window.location.href='/login'">login</button>
  </div>
    

  </div>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-messages">
      {% for category, message in messages %}
        <div class="flash-message {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
</body>
</html>
