<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles.css">
  <title>TravelGO-Login</title>
  <script>
    // Hide flash messages after 3 seconds (3000 ms)
    setTimeout(function() {
      var flashMessages = document.querySelectorAll('.flash-message');
      flashMessages.forEach(function(msg) {
        msg.style.transition = "opacity 0.5s";
        msg.style.opacity = 0;
        setTimeout(function() {
          msg.style.display = "none";
        }, 500); // Wait for fade-out transition
      });
    }, 3000);
  </script>
</head>
<body class="login-body">
  <div class="logincontainer">
    <!-- TravelGo Logo -->
    <div class="logo">
      <div class="logo-icon"></div>
      <div class="logo-text">TravelGo</div>
    </div>
    <div class="slogan">"Explore the World, One Journey at a Time"</div>
    
    <div class="autologin">
      <p>G Login With Google</p>
    </div>
    <span id="or">or</span>
    <div class="loginform">
    <form method="POST" action="/sign-in">
      <h2>Welcome Back</h2>
      <label for="username">UserName</label>
      <input type="text" name="username" id="username" placeholder="Enter Your UserName" required>
      <div>
        <label for="password">Password</label>
        <span onclick="window.location.href='/forgotpassword'">forgot password?</span>
      </div>
      
      <input type="password" name="password" id="password" placeholder="Password" required>
      <button type="submit" class="active1">Login</button>
    </form>
    <button class="inactive1" onclick="window.location.href='/sign-up'">Sign-Up</button>
  </div>
  {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-messages">
      {% for category, message in messages %}
        <div class="flash-message {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}
  
</body>
</html>
